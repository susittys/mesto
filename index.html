<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Места Республики Коми</title>
    <link href="pages/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a href="#">
                <img class="header__logo" src="./images/logo/logo_white.svg" alt="Логотип Места России">
            </a>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/Jacques_Cousteau_avatar.jpg" alt="Аватар Профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">
                <ul class="elements__collection"></ul>
                <h2 class="elements__no-places" hidden>Нет добавленных карточек</h2>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia-Komi</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <form name="editProfile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="nameProfile" class="popup__input popup__input_type_name" type="text" placeholder="Введите имя" minlength="2" maxlength="20" required >
                    <input name="jobProfile" class="popup__input popup__input_type_job" type="text" placeholder="Введите профессию" minlength="2" maxlength="30" required >
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close popup__close_type_profile"></button>
            </div>
        </div>

        <div class="popup popup_type_place">
            <div class="popup__container">
                <form name="newPoint">
                    <h2 class="popup__title">Новое место</h2>
                    <input name="titlePlace" class="popup__input popup__input_type_title" type="text" placeholder="Введите название" minlength="2" maxlength="30" required >
                    <input name="linkPoint" class="popup__input popup__input_type_link" type="text" placeholder="Укажите ссылку" minlength="4" maxlength="128" required >
                    <button type="submit" class="popup__submit">Создать</button>
                </form>
                <button type="button" class="popup__close popup__close_type_place"></button>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <img class="popup__full-image" src="images/image_no-places.jpg" alt="Изображение города">
                <p class="popup__subtitle-image">Описание изображения</p>
                <button type="button" class="popup__close popup__close_type_image"></button>
            </div>
        </div>
    </div>

    <template id="place-template">
        <li class="elements__element">
            <a href="#"></a>
            <button type="button" class="elements__remove"></button>
            <div class="elements__image-group">
                <div class="elements__image-mask"></div>
                <img class="elements__image" src="images/image_no-places.jpg" alt="Изображение города">
            </div>
            <div class="elements__info-group">
                <h2 class="elements__title">Город</h2>
                <button type="button" class="elements__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
